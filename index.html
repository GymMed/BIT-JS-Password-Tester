<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript Password Validation</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <main class="m-5 p-5 shadow-xl rounded-xl flex flex-col gap-3">
            <h1 class="text-center text-2xl font-bold text-orange-500">
                Test your password strength!
            </h1>
            <section
                class="rounded-xl shadow-inner bg-gray-50 p-5 flex flex-col gap-5"
            >
                <form action="" class="flex flex-col gap-3">
                    <div class="flex flex-col gap-3">
                        <label
                            for="password"
                            class="text-orange-500"
                            id="show-password-label"
                            >Your password:
                        </label>
                        <div class="password-wrapper relative">
                            <div
                                class="absolute pointer-events-none w-full h-full flex justify-end items-center text-orange-500 font-bold text-lg px-5"
                            >
                                <button
                                    type="button"
                                    class="pointer-events-auto hover:scale-110"
                                    id="show-password"
                                >
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Your secret password here . . ."
                                class="w-full h-full p-2 border-2 rounded-md focus:ring-orange-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                            />
                        </div>
                        <div
                            id="result"
                            class="text-md bg-gradient-to-br text-white p-3 rounded-md shadow-md hidden"
                        ></div>
                    </div>
                </form>
            </section>
        </main>
        <script src="js/general.js"></script>
    </body>
</html>
